<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project 2 - 2011920032 컴퓨터과학부 신현우</title>
  </head>

    <body onload="main()">
      <div>
        <canvas id="webgl" width="800" height="400">
        </canvas>
      </div>
      <div>
        <label style="width: 80px; display: inline-block;">
          longitude :
        </label>
        <input id="longitude" type="range" min="0" max="360" value="30" oninput="changeLongitude(this)" style="width: 600px;">
        <span id="longitude_value">30</span>
      </div>
      <div>
        <label style="width: 80px; display: inline-block;">
          latitude :
        </label>
        <input id="latitude" type="range" min="-90" max="90" value="20" oninput="changeLatitude(this)" style="width: 600px;">
        <span id="latitude_value">20</span>
      </div>

      <script src="../lib/webgl-utils.js"></script>
      <script src="../lib/webgl-debug.js"></script>
      <script src="../lib/cuon-utils.js"></script>
      <script src="../lib/cuon-matrix.js"></script>
      <script src="proj2.js"></script>
      <script>
        document.onkeydown = function(e) {
          var key = e.key;
          var longitude = document.getElementById('longitude');
          var current_longitude_value = parseInt(longitude.value, 10);
          var latitude = document.getElementById('latitude');
          var current_latitude_value = parseInt(latitude.value, 10);

          if (/Arrow/.test(key)) {
            switch(key) {
              case 'ArrowUp':
                latitude.value = current_latitude_value + 1;
                changeLatitude({
                  value: latitude.value
                });
                break;
              case 'ArrowDown':
                latitude.value = current_latitude_value - 1;
                changeLatitude({
                  value: latitude.value
                });
                break;
              case 'ArrowLeft':
                longitude.value = current_longitude_value - 1;
                changeLongitude({
                  value: longitude.value
                });
                break;
              case 'ArrowRight':
                longitude.value = current_longitude_value + 1;
                changeLongitude({
                  value: longitude.value
                });
                break;
            }

            return false;
          }
        };
      </script>
    </body>
  </html>
